#可用記憶體剩下30%時開始阻塞上傳message
#或給絕對值 vm_memory_high_watermark.absolute = xxGB
vm_memory_high_watermark.relative = 0.7
#佔用記憶體達到0.7*0.9時開始換頁到disk
vm_memory_high_watermark_paging_ratio = 0.9
#disk_free_limit.relative表可用disk space低於機器記憶體1.2倍時開始阻塞上傳message, 一般不會低於1
#或給絕對值 disk_free_limit.absolute = xxGB
disk_free_limit.relative = 1.2